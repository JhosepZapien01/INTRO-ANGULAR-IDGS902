<div class="contenedor">
  <mat-form-field>
    <input matInput [(ngModel)]="num1" type="number" placeholder="Numero 1">
  </mat-form-field>
  <mat-form-field>
    <input matIput [(ngModel)]="num2" type="number" placeholder="Numero 2">
  </mat-form-field>
  <mat-radio-group name="opciones" [(ngModel)]="SeleccionarOperacion">
    <mat-radio-button *ngFor="let op of tipoOperacion" [value]="op" name="opciones" style="margin:10px;">
      {{op}}
    </mat-radio-button>
  </mat-radio-group>
  <button mat-raised-button color="primary" (click)="calcular()">Calcular</button>
  <h3><p>El resultado es {{resultado}}</p></h3>
</div>
